services:
  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: logstash
    depends_on:
      - elasticsearch
    environment:
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
      ES_HOST: "http://elasticsearch:9200"   # usa o nome do servi√ßo ES
      INDEX: "infra-hosts"
      DATA_FILE: "/data/dados-10000-ago-2025-logstash.ndjson"
    volumes:
      - ../02-indexacao-basica/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ../02-indexacao-basica/dados-10000-ago-2025-logstash.ndjson:/data/dados-10000-ago-2025-logstash.ndjson:ro
    command: ["/usr/local/bin/docker-entrypoint", "logstash", "-f", "/usr/share/logstash/pipeline/logstash.conf"]
